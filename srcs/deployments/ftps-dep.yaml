apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    run: ftps
spec:
  selector:
    matchLabels:
      run: ftps
  template:
    metadata:
      labels:
        run: ftps
    spec:
      containers:
        - name: ftps
          image: ftps
          imagePullPolicy: Never
          ports:
            - name: ftps
              containerPort: 21
          volumeMounts:
              - name: wp-claim
                mountPath: /var/www/wordpress
              - name: pma-claim
                mountPath: /var/www/phpmyadmin
      volumes:
        - name: wp-claim
          persistentVolumeClaim:
            claimName: wp-claim
        - name: pma-claim
          persistentVolumeClaim:
            claimName: pma-claim